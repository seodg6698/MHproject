<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 재설정 - MH Community</title>
<link rel="stylesheet" href="/css/login.css"/>
<style>
.reset-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.reset-header {
    text-align: center;
    margin-bottom: 30px;
}

.reset-header h2 {
    color: #333;
    margin-bottom: 10px;
}

.reset-header p {
    color: #666;
    font-size: 14px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #007bff;
}

.password-requirements {
    font-size: 12px;
    color: #666;
    margin-top: 5px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.submit-btn:hover {
    background-color: #0056b3;
}

.submit-btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.back-link {
    text-align: center;
    margin-top: 20px;
}

.back-link a {
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
}

.back-link a:hover {
    text-decoration: underline;
}

.error-message {
    color: #dc3545;
    font-size: 12px;
    margin-top: 5px;
    display: none;
}

.success-message {
    color: #28a745;
    font-size: 12px;
    margin-top: 5px;
    display: none;
}
</style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h2>비밀번호 재설정</h2>
            <p>새로운 비밀번호를 입력해주세요.</p>
            <p><strong th:text="${email}">이메일 주소</strong></p>
        </div>
        
        <form id="reset-form">
            <input type="hidden" id="reset-token" th:value="${token}">
            
            <div class="form-group">
                <label for="new-password">새 비밀번호</label>
                <input type="password" id="new-password" name="newPassword" required 
                       placeholder="새 비밀번호를 입력하세요">
                <div class="password-requirements">
                    10자 이상, 영문 대소문자, 숫자, 특수문자를 포함해주세요
                </div>
                <div class="error-message" id="password-error">
                    비밀번호는 10자 이상이며, 영문 대소문자, 숫자, 특수문자를 모두 포함해야 합니다.
                </div>
                <div class="success-message" id="password-success">
                    사용 가능한 비밀번호입니다.
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirmPassword" required 
                       placeholder="비밀번호를 다시 입력하세요">
                <div class="error-message" id="confirm-error">
                    비밀번호가 일치하지 않습니다.
                </div>
                <div class="success-message" id="confirm-success">
                    비밀번호가 일치합니다.
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn" disabled>
                비밀번호 변경
            </button>
        </form>
        
        <div class="back-link">
            <a href="/login/login">로그인 페이지로 돌아가기</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function() {
        let isPasswordValid = false;
        let isPasswordMatch = false;
        
        // 비밀번호 유효성 검사 함수
        function validatePassword(password) {
            const minLength = 10;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            
            return password.length >= minLength && hasUppercase && hasLowercase && hasNumber && hasSpecialChar;
        }
        
        // 제출 버튼 활성화/비활성화
        function updateSubmitButton() {
            const submitButton = $('#submit-btn');
            if (isPasswordValid && isPasswordMatch) {
                submitButton.prop('disabled', false);
            } else {
                submitButton.prop('disabled', true);
            }
        }
        
        // 새 비밀번호 실시간 검증
        $('#new-password').on('input', function() {
            const password = $(this).val();
            const passwordInput = $(this);
            
            $('#password-success').hide();
            $('#password-error').hide();
            
            if (password.length > 0) {
                if (validatePassword(password)) {
                    passwordInput.css('border', '2px solid green');
                    $('#password-success').show();
                    isPasswordValid = true;
                } else {
                    passwordInput.css('border', '2px solid red');
                    $('#password-error').show();
                    isPasswordValid = false;
                }
            } else {
                passwordInput.css('border', '');
                isPasswordValid = false;
            }
            
            // 비밀번호 확인란도 다시 검사
            const confirmPassword = $('#confirm-password').val();
            if (confirmPassword.length > 0) {
                $('#confirm-password').trigger('input');
            }
            
            updateSubmitButton();
        });
        
        // 비밀번호 확인 실시간 검증
        $('#confirm-password').on('input', function() {
            const password = $('#new-password').val();
            const confirmPassword = $(this).val();
            const confirmInput = $(this);
            
            $('#confirm-success').hide();
            $('#confirm-error').hide();
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword && isPasswordValid) {
                    confirmInput.css('border', '2px solid green');
                    $('#confirm-success').show();
                    isPasswordMatch = true;
                } else {
                    confirmInput.css('border', '2px solid red');
                    $('#confirm-error').show();
                    isPasswordMatch = false;
                }
            } else {
                confirmInput.css('border', '');
                isPasswordMatch = false;
            }
            
            updateSubmitButton();
        });
        
        // 폼 제출 처리
        $('#reset-form').on('submit', function(e) {
            e.preventDefault();
            
            if (!isPasswordValid || !isPasswordMatch) {
                alert('비밀번호를 올바르게 입력해주세요.');
                return;
            }
            
            const token = $('#reset-token').val();
            const newPassword = $('#new-password').val();
            
            const submitButton = $('#submit-btn');
            const originalText = submitButton.text();
            submitButton.prop('disabled', true).text('변경 중...');
            
            $.ajax({
                type: "POST",
                url: "/login/resetPassword",
                data: {
                    "token": token,
                    "newPassword": newPassword
                },
                success: function(result) {
                    if (result.success) {
                        alert('비밀번호가 성공적으로 변경되었습니다.');
                        window.location.href = '/login/login';
                    } else {
                        alert(result.message);
                    }
                },
                error: function(xhr, status, error) {
                    alert('비밀번호 변경 중 오류가 발생했습니다.');
                    console.error('Error:', error);
                },
                complete: function() {
                    submitButton.prop('disabled', false).text(originalText);
                }
            });
        });
    });
    </script>
</body>
</html>
